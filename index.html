<!doctype html>
<html lang="en">
  <head>
    <title>It's a magical quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand">Code quiz</span>
      </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="recordKeeper" id="counterEl">Time: 0</p>
            </div>
            <div class="col-4" id="scoreSpace">
          </div>
            <div class="col text-right">
              <span class="recordKeeper" id="scoreEl">Score: 0</span>
          </div>
        </div>
        <div class="row">
            <div class="col question-holder text-center" id="question-holder">
                <button type="button" class="btn btn-block btn-secondary p-5 mt-5" id="start"><span>Start</span></button>
                <button type="button" class="btn btn-block btn-secondary p-2 mt-1 showScores" id="showScores"><span>View Scores</span></button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" id="nav-btns">
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="Assets/JavaScript/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
